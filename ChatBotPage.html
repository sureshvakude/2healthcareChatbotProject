<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare | Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body style="background-image: url('../static/img/bg1.jpg'); background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;" >

    <form class="form-group py-5" action="/ChatBt" method="post" role="form" enctype="multipart/form-data">

        <div class="container mt-4">
        <div class="card mx-auto" style="max-width:700px">
            <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                    <ul class="navbar-nav me-auto align-items-center">
                        <li class="nav-item">
                            <a href="#!" class="nav-link">
                                <div class="position-relative"
                                    style="width:50px; height: 50px; border-radius: 50%; border: 2px solid #e84118; padding: 2px">
                                    <img src="../static/img/cb1.png"
                                        class="img-fluid rounded-circle" alt="">
                                    <span
                                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                                        <span class="visually-hidden">New alerts</span>
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#!" class="nav-link">Chatbot</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a href="/" class="nav-link">
                                <i class="fas fa-times"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card-body p-4" style="height: 500px; overflow: auto;"  id="myDiv">

                    {%for i in range(n)%}

                <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                    <div class="pe-2">
                        <div>
                            <div class="card card-text d-inline-block p-2 px-3 m-1">{{UsrLt[i]}}</div>
                        </div>
                        <div>
                            <div class="small">01:13PM</div>
                        </div>
                    </div>
                    <div class="position-relative avatar">
                        <img src="../static/img/conbg.jpg"
                            class="img-fluid rounded-circle" alt="">
                        <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </div>
                </div>


                    <div class="d-flex align-items-baseline mb-4">
                        <div class="position-relative avatar">
                            <img src="../static/img/cb2.png"
                                class="img-fluid rounded-circle" alt="">
                            <span
                                class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                                <span class="visually-hidden">New alerts</span>
                            </span>
                        </div>
                        <div class="pe-2 my-4">
                            <div>
                                <div class="card card-text d-inline-block p-2 px-3 m-1">{{ChtBtLt[i]}}</div>
                            </div>
                            <div>
                                <div class="small">01:10PM</div>
                            </div>
                        </div>
                    </div>


                    {%endfor%}
            </div>
            <div class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-1">
                <div class="input-group">
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>

                    <input type="text" class="form-control border-0" placeholder="Write a message..." name="mesg">
                    <div class="input-group-text bg-transparent border-0 ">
                        <button class="btn btn-light text-secondary btn-outline-primary" type="submit">
                            send
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </form>
<script>
    var myDiv = document.getElementById("myDiv");
    myDiv.scrollTop = myDiv.scrollHeight;
</script>
</body>

</html>
